<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Me | Harshit Raghuvanshi</title>
    <link rel="stylesheet" href="/css/contactForm.css">
</head>
<body>

<header>
    <h1>Contact Me</h1>
    <p>Get in touch for collaborations, projects, or queries</p>
</header>

<section class="contact">
    <h2>Contact Form</h2>
    <form action="contactInfo" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="purpose">Purpose of Contact</label>
            <select id="purpose" name="purpose" required>
                <option value="">Select Purpose</option>
                <option value="project">Project Collaboration</option>
                <option value="query">Query</option>
                <option value="career">Career/Job</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
</section>

<footer>

</footer>

</body>
</html>
